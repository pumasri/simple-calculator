<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <meta name="description" content="A simple, responsive calculator with keyboard support." />
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <section class="calc" role="application" aria-label="Calculator">
      <header class="display-wrap">
        <output id="history" class="history" aria-live="polite" aria-atomic="true"></output>
        <output id="display" class="display" aria-live="polite" aria-atomic="true">0</output>
      </header>

      <div class="keys" role="group" aria-label="Calculator keys">
        <!-- Row: clear, back, percent, divide -->
        <button data-action="clear" class="key key-func" aria-label="All Clear">AC</button>
        <button data-action="backspace" class="key key-func" aria-label="Backspace">⌫</button>
        <button data-op="percent" class="key key-func" aria-label="Percent">%</button>
        <button data-op="divide" class="key key-op" aria-label="Divide">÷</button>

        <!-- Row: 7 8 9 multiply -->
        <button data-num="7" class="key">7</button>
        <button data-num="8" class="key">8</button>
        <button data-num="9" class="key">9</button>
        <button data-op="multiply" class="key key-op" aria-label="Multiply">×</button>

        <!-- Row: 4 5 6 minus -->
        <button data-num="4" class="key">4</button>
        <button data-num="5" class="key">5</button>
        <button data-num="6" class="key">6</button>
        <button data-op="minus" class="key key-op" aria-label="Minus">−</button>

        <!-- Row: 1 2 3 plus -->
        <button data-num="1" class="key">1</button>
        <button data-num="2" class="key">2</button>
        <button data-num="3" class="key">3</button>
        <button data-op="plus" class="key key-op" aria-label="Plus">+</button>

        <!-- Row: sign, 0, decimal, equals -->
        <button data-action="sign" class="key key-func" aria-label="Toggle Sign">±</button>
        <button data-num="0" class="key key-zero">0</button>
        <button data-action="decimal" class="key" aria-label="Decimal">.</button>
        <button data-action="equals" class="key key-eq" aria-label="Equals">=</button>
      </div>
    </section>

    <footer class="foot">
      <p>
        First Website ❤️ — Simple Calculator by Khaimuk
      </p>
    </footer>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
